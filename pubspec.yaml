name: auto_start
description: A Flutter plugin to launch the app automatically at device boot and keep it alive on Android TV.
version: 1.0.1
author: Gadeley Georgy Constant <gadeleygeorgy.constant1@uniq.edu>

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.trendcatchadvertising.digitaldisplay
        pluginClass: AutoStartPlugin
