version: 1.0.0
author: Gadeley Georgy Constant <gadeleygeorgy.constant1@uniq.edu>

flutter:
  plugin:
    platforms:
      android:
        package: com.trendcatchadvertising.digitaldisplay
        pluginClass: AutoStartPlugin

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
